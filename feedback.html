<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #d7d2cc, #304352);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      animation: fadeInUp 1s ease-in;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      margin-top: 5px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 25px;
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Feedback Form</h2>
    <form id="feedbackForm" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
      <!-- Hidden Salesforce fields -->
      <input type="hidden" name="orgid" value="00DgL000004CcMz">
      <input type="hidden" name="retURL" value="https://www.google.com">

      <label for="00NgL00000z47as">Booking Number:</label>
      <input id="00NgL00000z47as" name="00NgL00000z47as" type="text" maxlength="100" required>

      <label for="00NgL00000z46aF">Customer Name:</label>
      <input id="00NgL00000z46aF" name="00NgL00000z46aF" type="text" maxlength="100" required>

      <label for="00NgL00000zGovN">Customer Feedback:</label>
      <textarea id="00NgL00000zGovN" name="00NgL00000zGovN" rows="4" required></textarea>

      <label for="00NgL00000zGp1p">Customer Rating:</label>
      <select id="00NgL00000zGp1p" name="00NgL00000zGp1p" required>
        <option value="">-- None --</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Poor">Poor</option>
      </select>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    // Auto-fill Booking Number from URL parameter
    const params = new URLSearchParams(window.location.search);
    const bookingNumber = params.get("booking");
    if (bookingNumber) {
      document.getElementById("00NgL00000z47as").value = bookingNumber;
    }
  </script>
</body>
</html>
