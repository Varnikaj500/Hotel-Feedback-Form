<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      color: #2a3f54;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      color: #333;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      margin-top: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 30px;
      background-color: #2a5298;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c3f7b;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>We Value Your Feedback</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      
      <!-- Hidden Booking ID (auto-filled from URL) -->
      <input type="text" id="bookingId" name="Booking ID" class="hidden" required>

      <label for="rating">How would you rate your stay?</label>
      <select name="Rating" id="rating" required>
        <option value="">-- Select Rating --</option>
        <option value="Excellent">üåü Excellent</option>
        <option value="Good">üëç Good</option>
        <option value="Average">üëå Average</option>
        <option value="Poor">üëé Poor</option>
      </select>

      <label for="feedback">Share your feedback</label>
      <textarea name="Feedback" id="feedback" rows="5" placeholder="Your thoughts..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    // Fill Booking ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const bookingId = urlParams.get('bookingId');
    if (bookingId) {
      document.getElementById("bookingId").value = bookingId;
    }
  </script>
</body>
</html>
